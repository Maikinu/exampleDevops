<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

    <title>Calculadora Básica</title>

    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2; // Puedes cambiar esta operación a suma, resta, etc.
            document.getElementById('result').innerText = 'Resultado: ' + result;
        }
    </script>
</head>

<body>

    <div class="container py-4">
  
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Calculadora Básica</h1>
            <p class="col-md-8 fs-4">Aplicación de ejemplo para desplegar en nube que realiza la suma de dos numeros.</p>
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <button class="btn btn-primary" onclick="calculate()">Calcular</button>
            <p id="result" class="mt-3">Resultado:</p>
            <button class="btn btn-warning btn-lg" type="button">
                    Versión v1
            </button>
          </div>
        </div>

    </div>

</body>
</html>
